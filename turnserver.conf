# Cổng lắng nghe cho STUN/TURN
listening-port=3478

# Địa chỉ IP lắng nghe (0.0.0.0 để chấp nhận tất cả)
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# Bật cơ chế xác thực dài hạn
lt-cred-mech

# Thông tin xác thực (thay bằng giá trị của bạn)
user=arny:arny

# Tên miền hoặc định danh server
realm=turn.local.com

# Dải cổng cho relay
min-port=49152
max-port=65535

# Bật chế độ debug để dễ kiểm tra lỗi
verbose